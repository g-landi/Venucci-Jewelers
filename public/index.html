<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venucci Jewelers Receipt Generator</title>
    <link rel="stylesheet" href="styles.css">



</head>

<body>
    <a href="settings.html" class="settings-button">Settings</a>


    <div id="receiptGeneratorContainer">
        <h1>Receipt Generator Auto updater test</h1>
        <div id="update-message"></div>


        <form>
            <div class="input-group">
                <label for="customerName">Customer Name: <small class="requirements">Only letters are allowed.</small></label>
                <span id="nameError" class="name-error">This field is required.</span>
                <input type="text" id="customerName" name="customerName" oninput="validateCustomerNameInput(this)" required>
            </div>
            
            <div class="input-group">
                <label for="customerName">Estimate #: <small class="requirements">Only numbers are allowed.</small></label>
                <input type="text" id="estimateNumber" name="estimateNumber" oninput="validateEstimateNumberInput(this)"
                    required>
            </div>
            <div class="input-group">
                <label></label>
                <label for="customerName">Customer Phone #: <small class="requirements">format: XXXXXXXXXX</small></label>
                <input type="text" id="customerPhone" oninput="validatePhoneInput(this)" maxlength="10">
            </div>
            <div class="input-group">
                <label for="dueDate">Due Date: <small class="requirements"></small></label>
                <input type="date" id="dueDate">
            </div>
            
            <button type="button" id="addItemButton">Add an item</button>
            <div id="itemFields" style="display:none;">

                <div class="input-group">
                    <div class="label-container">
                        <label>Item:</label>
                        <span id="itemError" class="error-message">This field is required.</span>
                    </div>
                    <div class="dropdown-input" id="dropdownInput">
                        <input type="text" id="item" oninput="validateCustomerNameInput(this)" class="item" name="item[]" required>
                        <div id="triangle" class="triangle"></div>
                        <div class="dropdown" id="dropdown"></div>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="label-container">
                        <label>Quantity:</label>
                        <span id="quantityError" class="error-message">This field is required.</span>
                    </div>
                    <input type="text" id="quantity" oninput="validatePhoneInput(this)" class="quantity" name="quantity[]" required>
                </div>
                
                <div class="input-group">
                    <div class="label-container">
                        <label>Description:</label>
                        <span id="descriptionError" class="error-message">This field is required.</span>
                    </div>
                    <input type="text" id="description" class="description" name="description[]" required>
                </div>
                
                <div class="input-group">
                    <div class="label-container">
                        <label>Total:</label>
                        <span id="totalError" class="error-message">This field is required.</span>
                    </div>
                    <input type="text" id="total" oninput="validateTotalInput(this)" class="total" name="total[]" required>
                </div>
                
                <!-- Add these elements where you want them to appear in your form -->
                <div class="input-group">
                    <div class="camera">

                        <input type="file" id="uploadFile" accept="image/*">
                    </div>
                </div>
                <div>
                    <button type="button" id="finishItemButton">Finish item</button>
                </div>


            </div>



            <button type="button" id="createReceipt">Create my Receipt</button>
        </form>
    </div>

    <canvas id="receiptCanvas" style="display:none;"></canvas>
    <script src="index.js"></script>
</body>

</html>
